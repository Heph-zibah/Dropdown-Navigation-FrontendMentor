<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Intro Section with Dropdown Navigation</title>
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="left-page">
            <div class="logo">
                <img src="img/logo.svg" alt="company logo">
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="#">Features</a>
                        <img src="img/icon-arrow-down.svg" alt="">
                        <img src="img/icon-arrow-up.svg" alt=""></li>
                    <li>
                        <a href="#">Company</a>
                        <img src="img/icon-arrow-down.svg" alt="">
                        <img src="img/icon-arrow-up.svg" alt=""></li>
                    </li>
                    <li><a href="#">Career</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </div>
        <div class="right-page">
            <div class="buttons">
                <a href="#" class="login-btn">Login</a>
                <a href="#" class="register-btn">Register</a>
            </div>
            <img src="img/icon-menu.svg" alt="menu bar" class="menu-bar">
        </div>
    </header>

    <main>

        <div class="page-image">
            <!-- <img src="img/image-hero-mobile.png" alt=""> -->
        </div>


        <div class="main-page">
            <div class="page-content">
                <h1>Make remote work</h1>
                <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
                <a href="#">Learn more</a>
            </div>

            <div class="images">
                <div class="image">
                    <img src="img/client-databiz.svg" alt="">
                </div>
                <div class="image">
                    <img src="img/client-audiophile.svg" alt="">
                </div>
                <div class="image">
                    <img src="img/client-meet.svg" alt="">
                </div>
                <div class="image">
                    <img src="img/client-maker.svg" alt="">
                </div>
            </div>
        </div>

    </main>

    <script src="js/app.js"></script>
</body>

</html>
